<h2>Por pais</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar pais..."
      />
    </form>
  </div>
</div>

<hr />
<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el termino {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img
              class="small-flag"
              [src]="pais.flags.svg"
              [alt]="pais.flags.alt"
            />
          </td>
          <td>{{ pais.name.official }}</td>
          <td>{{ pais.population | number }}</td>
          <td>
            <a [routerLink]="['/pais', pais.cca2]" href="#">ver</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
