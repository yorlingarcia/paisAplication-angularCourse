<h2>Por capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar capital..."
    ></app-pais-input>
  </div>
</div>

<hr />
<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el termino {{ termino }}
</div>

<div *ngIf="capitales.length > 0" class="row">
  <div class="col">
    <app-pais-table [paises]="capitales"></app-pais-table>
  </div>
</div>
