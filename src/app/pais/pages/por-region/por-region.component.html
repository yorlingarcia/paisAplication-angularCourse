<h3>
  Buscar por region <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />

<h5>Sellecione la region</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let reg of region"
      class="btn btn-outline-primary mr-1"
      [class.abc]="true"
      (click)="activateRegion(reg)"
    >
      {{ reg }}
    </button>
  </div>
</div>
