<div class="animate__animated animate__bounceInDown">
  <h3>
    Buscar por region <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <hr />

  <h5>Sellecione la region</h5>

  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="reg === regionActiva" -->
      <!-- [ngClass]="{
          'btn-primary': regionActiva === reg,
          'btn-outline-primary': regionActiva !== reg
        }" -->
      <!-- class="btn btn-outline-primary mr-1" -->
      <!-- [class]="
          reg === regionActiva ? 'btn btn-primary' : 'btn btn-outline-primary'
        " -->
      <button
        *ngFor="let reg of region"
        [class]="getClassCss(reg)"
        (click)="activateRegion(reg)"
      >
        {{ reg | titlecase }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
