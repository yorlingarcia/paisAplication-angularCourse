<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let pais of paises; let i = index"
      class="animate__animated animate__fadeInDown"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img class="small-flag" [src]="pais.flags.svg" [alt]="pais.flags.alt" />
      </td>
      <td>{{ pais.capital }}, {{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]" href="#">ver</a>
      </td>
    </tr>
  </tbody>
</table>
